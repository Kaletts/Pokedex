<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/Poké_Ball_icon.svg">
</head>

<body>
    <header class="headNav" id="headerID">
        <div class="containerHeader">
            <a href="#"><img src="images/pokedex.svg" alt="Pokédex" class="pokeDex"></img></a>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="formContainer">
                <form>
                    <div class="searchBox">
                        <label for="nombre">Busca tu Pokémon</label>
                        <input type="text" id="nombre" name="Nombre" placeholder="Pikachu" required>
                        <input class="busca" id="buscaBoton" type="submit" value="¡Busca!">
                    </div>
                </form>
            </div>
            <div class="container">
                <div class="pokemon-image">
                    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' fill='#000000' stroke='#000000'
                        stroke-width='8' stroke-linecap='round' stroke-linejoin='round' id="leftArrow">
                        <polyline fill="none" points="70,10 20,50 70,90 " />
                    </svg>
                    <img src="images/pokeball.svg" alt="Pokéball" id="pokemonImage">
                    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' fill='#000000' stroke='#000000'
                        stroke-width='8' stroke-linecap='round' stroke-linejoin='round' id="rightArrow">
                        <polyline fill="none" points="30,10 80,50 30,90 " />
                    </svg>
                </div>
                <div class="pokemon-info">
                    <div class="description">
                        <p id="pokemonName"></p>
                    </div>
                    <div class="description">
                        <p id="descriptionDetail"></p>
                    </div>
                </div>
                <div class="boton">
                    <button id="randomPokemon">Elije tu Pokémon al azar</button>
                </div>
            </div>
            <div class="container" id="secondContainer">
                <div class="pokemon-info2">
                    <div class="description">
                        <ul id="statsList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <h4 id="copyright"></h4>
    </footer>
</body>
<script src="script.js"></script>

</html>
