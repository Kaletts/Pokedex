<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/Poké_Ball_icon.svg">
</head>

<body>
    <main>
        <div class="container">
            <div class="pokemon-image">
                <img src="images/pokeball.svg" alt="Pokéball" id="pokemonImage">
            </div>
            <div class="pokemon-info">
                <div class="description">
                    <p id="pokemonName"></p>
                </div>
                <div class="description">
                    <p id="descriptionDetail"></p>
                </div>
            </div>
            <div class="boton">
                <button id="randomPokemon">Elije tu Pokémon al azar</button>
            </div>
        </div>
        <div class="container" id="secondContainer">
            <div class="pokemon-info">
                <div class="description">
                    <ul id="statsList">
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
